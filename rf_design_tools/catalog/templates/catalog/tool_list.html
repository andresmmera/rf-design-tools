{% extends "base_generic.html" %}

{% block content %}
    <h1 class="page-title">Tool List</h1>

    {% if tool_list %}
    <ul>

      {% for tool in tool_list %}
      <li>
          
        <a href="{{ tool.html_file }}">{{ tool.title }}</a>: {{tool.description}}
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There's no tools!</p>
    {% endif %}       
{% endblock %}
