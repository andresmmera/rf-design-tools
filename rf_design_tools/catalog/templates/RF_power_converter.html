{% extends "base_generic.html" %}

{% block content %}

<div class="container-fluid" style="border:5px solid #cecece;">
    <div class="row">
        <div class="mx-auto">
          <h2 class="tool-name">RF Power Converter</h2>
        </div>
    </div>

    <div class="row">
        <div class="mx-auto">
          <!-- Instantiate the form -->
          <form method="POST"> 
          {% csrf_token %}          
          {{ form.as_p }} 
  
          <input type = "submit" value = "Calculate"> 
          </form>
  
          <!-- Present the result -->
          {% if Pnew != None %}
          <div class="card">
            <div class="card-body">
              <p> P = {{Pnew}} {{new_units}} </p>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>

</div>

{% endblock %}
