{% extends "base_generic.html" %}

{% block content %}

<div class="container-fluid" style="border:5px solid #cecece;">
    <div class="row">
        <div class="mx-auto">
          <h2 class="tool-name">RF Power Converter</h2>
        </div>
    </div>

    <div class="row">
        <div class="mx-auto">
          <!-- Instantiate the form -->
          <form method="POST"> 
            {% csrf_token %}          
            {{ form.as_p }} 
  
            <!-- BUTTONS -->
            <div class="d-flex flex-row justify-content-center">
              <div class="p-2">
                <input type = "submit" value = "Calculate">
              </div>

              <div class="p-2">
                <a href="{% url 'rf_power_converter_docs' %}" class="btn btn-info" role="button">See docs</a>
              </div>
            </div>
          
          </form>
  
          <!-- Present the result -->
          {% if Pnew != None %}
          <div class="card">
            <div class="card-body">
              {% if prefix_unit != None %}
                <p> P = {{Pnew}} {{prefix_unit}}{{new_units}} </p>
              {% else %}
                <p> P = {{Pnew}} {{new_units}} </p>
              {% endif %}
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>

</div>

{% endblock %}
