{% extends "base_generic.html" %}

{% block content %}

  <!-- Reflection coefficient to impedance -->

  <div class="container-fluid" style="border:5px solid #cecece;">
    <div class="row">
        <div class="mx-auto">
          <h2 class="tool-name">&#915; to impedance and S<sub>11</sub></h2>
        </div>
    </div>

    <div class="row">
      <div class="mx-auto">
        <!-- Instantiate the form -->
        <form method="POST"> 
          {% csrf_token %}          
          {{ form_RtoZ.as_p }} 

          <!-- BUTTONS -->
          <div class="d-flex flex-row justify-content-center">
            <div class="p-2">
              <input type = "submit" value = "Calculate">
            </div>

            <div class="p-2">
              <a href="{% url 'reflection_coeff_docs' %}" class="btn btn-info" role="button">See docs</a>
            </div>
          </div>
        </form>

        <!-- Present the result -->
        {% if ZL != None %}
        <div class="card">
          <div class="card-body">
            <p> Z<sub>L</sub> = {{ZL}} &#937; </p>
            <p>SWR = {{SWR}}</p>
            {% if S11 == -1e3 %}
              <p> S<sub>11</sub> = -&#8734; dB </p>
            {%else%}
              <p> S<sub>11</sub> = {{S11}} dB </p>
            {% endif %}
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  {% endblock %}
